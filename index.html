<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cifrado Cesar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="container">
    <div class="row justify-content-center box-container">
      <h1 class="text-center">Cifrado Cesar</h1>
      <form class="col-sm-10">
          <div class="form-group">
              <label for="formGrouInput"class="text-white">Ingrese una palabra:</label>
              <input type="text" class="form-control" id="formGroupInput" placeholder="palabra a codificar">
            </div>
        <div class="form-group">
          <p class="text-white">El texto codificado es:</p>
          <div class="box-text">
            <p id="cipherText"></p>
          </div>
          <!-- <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> -->
        </div>
        <button type="button" class="btn btn-primary" id="btn-cipher">cifrar</button>
        <button type="button" class="btn btn-primary" id="btn-decipher">decifrar</button>

      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
